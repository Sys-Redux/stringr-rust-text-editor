# Dioxus Configuration File for Stringr

[application]
name = "stringr"
default_platform = "desktop"
out_dir = "dist"
asset_dir = "assets"

# Tailwind CSS configuration - Dioxus CLI auto-detects and compiles
[tailwind]
input = "input.css"
output = "assets/tailwind.css"

[web.app]
title = "Stringr"

[web.watcher]
reload_html = true
watch_path = ["src", "assets"]

[bundle]
identifier = "com.stringr.app"
publisher = "Stringr"
